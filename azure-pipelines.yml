trigger:
  branches:
    include:
    - master
    - refs/tags/*

pool:
  vmImage: 'macOS-latest'

jobs:
  - job: Android
    condition: eq(variables['Build.Reason'], 'PullRequest')
    steps:
    - task: FlutterInstall@0
      inputs:
        channel: beta
    - task: FlutterTest@0
      inputs:
        projectDirectory: $(Build.SourcesDirectory)
    - task: DownloadSecureFile@1
      name: androidKey
      inputs:
        secureFile: 'key.jks'
    - task: DownloadSecureFile@1
      name: androidKeySettings
      inputs:
        secureFile: 'key.properties'
    - script: |
        echo Installing android key
        sudo cp $(androidKey.secureFilePath) $(Build.SourcesDirectory)
        sudo cp $(androidKeySettings.secureFilePath) $(Build.SourcesDirectory)/android
        sed -i "s/storeFile=\(.*\)/storeFile=$(Build.SourcesDirectory)\/key.jks/g" $(Build.SourcesDirectory)/key.jks
      displayName: 'InstallingKey'
    - script: $(FlutterToolPath)/flutter build apk --split-per-abi -t .\lib\main_prod.dart
      displayName: 'FlutterBuild'
    - task: CopyFiles@2
      inputs:
        contents: '**/*.apk'
        targetFolder: '$(build.artifactStagingDirectory)'
    - task: PublishBuildArtifacts@1
