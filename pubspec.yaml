  flutter_test:
    sdk: flutter
  bloc_test: ^7.0.0
  build_runner: ^1.8.0
  json_serializable: ^3.2.0
  flutter_launcher_icons: ^0.7.5

flutter:
  uses-material-design: true

  assets:
    - assets/icon/icon.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
