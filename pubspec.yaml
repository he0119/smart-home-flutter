homepage: https://github.com/he0119/smart-home-flutter

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.16.1

  logging: ^0.11.4

  graphql_flutter: ^3.1.0
  http: ^0.12.0+4

  bloc: ^6.0.0
  flutter_bloc: ^6.0.0
  equatable: ^1.2.0
